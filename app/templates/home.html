<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      #upload-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      #drop-area.highlight {
        border-color: purple;
      }
      #fileElem {
        display: none;
      }
      .my-form {
        margin-bottom: 10px;
      }
      #gallery {
        margin-top: 10px;
      }
      #gallery img {
        width: 150px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <h2>Upload Images</h2>
    <form id="upload-form" class="my-form">
      <div id="drop-area">
        <p>Drag and drop images here</p>
        <input
          type="file"
          id="fileElem"
          name="files[]"
          multiple
          accept="image/*"
          onchange="handleFiles(this.files)"
        />
        <input
          type="file"
          name="files[]"
          multiple
          accept="image/*"
          onchange="handleFiles(this.files)"
        />
        <label class="button" for="fileElem"></label>
      </div>
      <div id="upload-area">
        <div id="gallery"></div>
        <button type="button" onclick="uploadFiles()">Upload</button>
      </div>
    </form>

    <a href="{{ url_for('main.list_files') }}">List uploaded files</a>

    <script>
      let dropArea = document.getElementById('drop-area');
      let filesToUpload = [];

      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
          dropArea.addEventListener(eventName, preventDefaults, false)
      });

      function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
      }

      ['dragenter', 'dragover'].forEach(eventName => {
          dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false)
      });

      ['dragleave', 'drop'].forEach(eventName => {
          dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false)
      });

      dropArea.addEventListener('drop', handleDrop, false);

      function handleDrop(e) {
          let dt = e.dataTransfer;
          let files = dt.files;
          handleFiles(files);
      }

      function handleFiles(files) {
          files = [...files];
          filesToUpload.push(...files);
          initializeGallery(files);
      }

      function initializeGallery(files) {
          let gallery = document.getElementById('gallery');
          gallery.innerHTML = '';
          files.forEach(file => {
              let img = document.createElement('img');
              img.src = URL.createObjectURL(file);
              gallery.appendChild(img);
          });
      }

      function uploadFiles() {
          let formData = new FormData();
          filesToUpload.forEach(file => {
              formData.append('files[]', file);
          });

          fetch('{{ url_for('main.upload_file') }}', {
              method: 'POST',
              body: formData
          }).then(response => {
              if (response.ok) {
                  window.location.href = '{{ url_for('main.index') }}';
              } else {
                  alert('Error uploading files');
              }
          });
      }
    </script>
  </body>
</html>
