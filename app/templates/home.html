<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <h2>List Projects</h2>

    <ul>
      {% for project in projects %}
      <li>
        <a href="{{ url_for('main.mosaify_previous', project_id=project) }}"
          >Project {{project}}</a
        ><br />
      </li>
      {% endfor %}
    </ul>
    <br />
    <br />
    <br />
    <a href="{{ url_for('main.mosaify_new') }}">Create Project</a>
    <br />
    <br />
    <a href="{{ url_for('main.logout') }}">Logout</a>
  </body>
</html>
